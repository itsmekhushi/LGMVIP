<html>

<head>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h1>Registration form</h1>
        <p>First name <input type="text" name="fname" id="fname" placeholder="Enter your first name"></p>
        <p>Last name <input type="text" name="lname" id="lname" placeholder="Enter your last name"></p>
        <p>E-mail <input type="email" name="email" id="email" placeholder="abc@gmail.com"></p>
        <p>Phone number <input type="number" name="phone_number" id="Phnumber" maxlength="10" placeholder="0123456789">
            <center><button type="button" onclick="AddRow()">Submit</button>
            </center>
    </div>
    <table id="display">

    </table>

    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var n = 0;
        var x = 0;

        function AddRow() {
            var Addrown = document.getElementById("display");
            var NewRow = Addrown.insertRow(n);
            list1[x] = document.getElementById("fname").value;
            list2[x] = document.getElementById("lname").value;
            list3[x] = document.getElementById("email").value;
            list4[x] = document.getElementById("Phnumber").value;
            var cell1 = NewRow.insertCell(0);
            var cell2 = NewRow.insertCell(1);
            var cell3 = NewRow.insertCell(2);
            var cell4 = NewRow.insertCell(3);
            cell1.innerHTML = list1[x];
            cell2.innerHTML = list2[x];
            cell3.innerHTML = list3[x];
            cell4.innerHTML = list4[x];
            n++;
            x++;
        }
    </script>
</body>

</html>
